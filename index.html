<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cozy PDF Viewer</title>
  <link rel="stylesheet" href="viewer.css" />
</head>
<body>
  <header>
    <h1>📖 Cozy PDF Viewer</h1>
    <div id="toolbar">
     <select id="themePreset">
  <option value="light">Light</option>
  <option value="dark">Dark</option>
  <option value="sepia">Sepia</option>
</select>
   
<select id="zoomPreset">
  <option value="0.5">50%</option>
  <option value="1">100%</option>
  <option value="1.5">150%</option>
  <option value="2">200%</option>
</select>
      <button id="prevPage">⬅️</button>
      <span id="pageInfo">Page <span id="pageNum">1</span> / <span id="pageCount">?</span></span>
      <button id="nextPage">➡️</button>
      <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1" />
      <button id="toggleDark">🌙</button>
      <button id="bookmarkPage">🔖</button>
      <input type="number" id="jumpInput" min="1" placeholder="Go to page" />
      <button id="jumpBtn">⏩</button>
      <button id="rotatePage">🔄 Rotate</button>
      <button id="addNote">📝 Add Note</button>
      <div id="notesPanel"></div>
    </div>
  </header>
 
  <main>
    <button id="toggleSettings">⚙️</button>
<div id="settingsPanel" class="hidden">
  <label><input type="checkbox" id="enableDark"> Dark Mode</label>
  <label><input type="checkbox" id="enableBookmarks"> Bookmarks</label>
</div>

    <div id="floatingPageNum"></div>
    <canvas id="drawCanvas"></canvas>
     <div id="dropZone">Drop PDF here</div>
    <canvas id="pdfCanvas"></canvas>
    <canvas id="pdfCanvas2"></canvas>
    <div id="bookmarksPanel" class="hidden"></div>
    <button id="readPage">🔊 Read Page</button>
    <div id="pageOverlay"></div>

  </main>
  <script src="libs/pdf.mjs"></script>
  <script src="viewer.js"></script>
  <script src="plugins/bookmarks.js"></script>
  <script src="plugins/darkmode.js"></script>
  <script src="plugins/gestures.js"></script>
  <!-- Add more plugins as needed -->
</body>
</html>
